<div
    class="bg-white rounded-xl shadow-sm border border-gray-100 p-5 hover:shadow-md transition-shadow duration-200 group relative">
    <div class="flex justify-between items-start mb-3">
        <div class="flex-1">
            <h3 class="text-lg font-semibold text-gray-900 {% if completed %}line-through text-gray-500{% endif %}">
                {{ todo.title }}
            </h3>
            <p class="text-sm text-gray-500 mt-1 line-clamp-2">{{ todo.description }}</p>
        </div>
        <div class="flex items-center gap-2 ml-4">
            <button @click="modalOpen = true; fetch('{% url 'todo_update' todo.pk %}').then(r => r.text()).then(h => modalContent = h)"
                class="text-gray-400 hover:text-blue-600 transition-colors p-1 rounded-full hover:bg-blue-50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                </svg>
            </button>
            <form method="post" action="{% url 'todo_delete' todo.pk %}" class="inline"
                onsubmit="return confirm('Are you sure?')">
                {% csrf_token %}
                <button type="submit"
                    class="text-gray-400 hover:text-red-600 transition-colors p-1 rounded-full hover:bg-red-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <div class="flex items-center justify-between mt-4 pt-4 border-t border-gray-50">
        <div
            class="flex items-center text-sm {% if urgent %}text-red-600 font-medium{% else %}text-gray-500{% endif %}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                    clip-rule="evenodd" />
            </svg>
            {{ todo.due_date|date:"M d, Y H:i" }}
        </div>

        <form action="{% url 'todo_toggle' todo.pk %}" method="post">
            {% csrf_token %}
            <button type="submit" class="text-xs font-medium px-3 py-1 rounded-full transition-colors duration-200 
                {% if completed %}
                    bg-green-100 text-green-800 hover:bg-green-200
                {% else %}
                    bg-yellow-100 text-yellow-800 hover:bg-yellow-200
                {% endif %}">
                {{ todo.get_status_display }}
            </button>
        </form>
    </div>
</div>
