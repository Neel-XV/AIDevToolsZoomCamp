<div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
    <div class="sm:flex sm:items-start">
        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                {% if form.instance.pk %}Edit Task{% else %}New Task{% endif %}
            </h3>
            <div class="mt-4">
                <form method="post" action="{{ request.path }}" class="space-y-4" id="todo-form">
                    {% csrf_token %}

                    <div>
                        <label for="{{ form.title.id_for_label }}"
                            class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        {{ form.title }}
                        {% if form.title.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ form.title.errors.0 }}</p>
                        {% endif %}
                    </div>

                    <div>
                        <label for="{{ form.description.id_for_label }}"
                            class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        {{ form.description }}
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="{{ form.due_date.id_for_label }}"
                                class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                            {{ form.due_date }}
                        </div>
                        <div>
                            <label for="{{ form.status.id_for_label }}"
                                class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                            {{ form.status }}
                        </div>
                    </div>

                    <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                        <button type="submit"
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                            Save Task
                        </button>
                        <button type="button" @click="modalOpen = false"
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Handle form submission via AJAX
    document.getElementById('todo-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        
        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                // If not OK, it means form validation failed, get the HTML with errors
                return response.text();
            }
        })
        .then(data => {
            if (typeof data === 'object' && data.status === 'success') {
                // Success - reload page to show new/updated task
                window.location.reload();
            } else {
                // Validation errors - replace modal content with form containing errors
                const modalContentElement = document.querySelector('[x-html]').closest('[x-html]');
                if (modalContentElement) {
                    modalContentElement.innerHTML = data;
                } else {
                    // Fallback: find the modal content container
                    document.querySelector('.bg-white.px-4.pt-5').innerHTML = data;
                }
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        });
    });
</script>
